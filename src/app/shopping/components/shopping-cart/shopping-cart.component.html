<h1>Shopping Cart</h1>

<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart
    </p>
    <button (click)="clearCart()"
        class="btn btn-light btn-sm">Clear Cart</button>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th class="product-col">Product</th>
                <th class="quantity-col">Quantity</th>
                <th class="price-col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'" ></div>
                </td>
                <td class="product-col">{{ item.title }}</td>
                <td class="quantity-col"><product-quantity [remove]='true' [product]="item" [shopping-cart]="cart"></product-quantity></td>
                <td class="price-col">{{ item.totalPrice | currency:'USD' }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th class="price-col">Total Price</th>
                <th class="price-col">{{ cart.totalCartPrice | currency:'USD' }}</th>
            </tr>
        </tfoot>
    </table>
    <div>
        

        <div class="divider"></div>

        <button (click)="checkOut()" [disabled]="cart.totalItemsCount === 0"
        class="btn btn-primary btn-sm checkout">Check Out</button>    
    </div>
    
</div>
